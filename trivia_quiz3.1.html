function timerStart(duration, display) {
var timer = duration, mins, secs;
	setInterval(function () {
        mins = parseInt(timer / 60, 10);

        mins = mins < 10 ? "0" + mins : mins;
        secs = secs < 10 ? "0" + secs : secs;
        display.textContent = mins + ":" + secs;
        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
